<!-- Button trigger modal -->
<button type="hidden" id="write_blog" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/save_blog/" method="post" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">写日志</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">标题：</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="请输入标题"/>
                    </div>
                    <div class="form-group">
                        <label for="content">内容：</label>
                        <textarea rows="8" cols="50" id="content" name="content" class="form-control" placeholder="请输入内容"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
